{% extends "register.html" %}

{% block show %}

<div class = "row">
	{%for todo in todos %}
	<tr>
		<div class="large-4 small-4 columns">
			<ul class="todo-table">
				<form method=post action="/register">
					<td>
						<input type="checkbox" id="{{todo.id}}" name="Todo" value="{{todo.check}}"
														  {%if todo.check %}
														  checked
														  {% endif %}>
					</td>
					<td>
						<label for="{{todo.id}}">{{todo.todo}}</label>
					</td>
				</form>
			</ul>
		</div>
	</tr>
	{%endfor%}
</div>

{% endblock %}
